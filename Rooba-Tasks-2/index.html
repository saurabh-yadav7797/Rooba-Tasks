<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Operators tasks day-2</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1>JavaScript Operators tasks day-2</h1>
      <input id="num1" type="number" placeholder="Enter number 1" />
      <input id="num2" type="number" placeholder="Enter number 2" />
      <button id="add">+</button>
      <button id="subtract">-</button>
      <button id="multiply">*</button>
      <button id="divide">/</button>
      <button id="modulo">%</button>
      <div id="result"></div>
    </div>
    <script src="javaScript.js"></script>
  </body>
</html>
